
<span class="suggest-button btn btn-default" ng-click="openInputs = !openInputs">Suggest this conversation to a friend</span>

<div ng-show="openInputs">

	<div class="row" style="margin-bottom:10px; margin-top:10px; width:101.5%;">
		<div class="dropdown col-md-4">
			<button type="button" class="btn btn-default dropdown-toggle" style="width:100%;" ui-turn-on="suggestDropdown">Suggest to a friend&nbsp;<span class="caret"></span></button>
		  	<ul 
		    class="dropdown-menu dropdown-menu-right"
		    ui-outer-click="Ui.turnOff('suggestDropdown')"
		    ui-outer-click-if="Ui.active('suggestDropdown')"
		    role="menu"
		    ui-show="suggestDropdown" 
		    ui-state="suggestDropdown"
		    ui-turn-off="suggestDropdown">
				<li ng-repeat="name in friendList track by $index">
					<a href="" ng-show="dBoSuggestionsSent.indexOf(name) === -1" ng-click="suggestFriend(name)">
						{{name}}
					</a>
					<a href="" ng-show="dBoSuggestionsSent.indexOf(name) > -1">
						<div class="glyphicon glyphicon-ok"></div>
						{{name}}
					</a>
				</li>
		    </ul>
	    </div>

		<div class="input-group col-md-8" style="margin-left:10px;">
		    <input class="form-control validate" type="email" placeholder="or suggest via email" ng-model="suggestedEmail">
		    <span class="input-group-btn">
				<button name="facebookButton" type="button" class="btn btn-primary" ng-click="suggestEmail(suggestedEmail)">Email invite</button>
			</span>
		</div>
	</div>

	<div ng-repeat="suggestedEmail in emailSuggestionsSent track by $index" class="alert alert-info" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
		High-fives! We sent your buddy, {{suggestedEmail}}, an email suggesting this conversation.
	</div>

	<div ng-repeat="suggestedDBoFriend in dBoSuggestionsSent track by $index" class="alert alert-info" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
		High-fives! We sent your buddy, {{suggestedDBoFriend}}, a notification suggesting this conversation.
	</div>

</div>
