
<a href="/" style="color:#f8fafb"ui-turn-off="uiSidebarLeft">
<button type="button" class="btn btn-default dropdown-toggle" ng-class="{red: numAlertsToDisplay > 0}" ng-click="deactivateNotifications()">
	<span class="glyphicon glyphicon-user"></span>
  	<span ng-style="{'font-size':usernameFontSize};">&nbsp;{{user.name}}&nbsp;</span>
  	<span ng-show="numAlertsToDisplay > 0">
		<span class="badge" style="background-color:red">{{numAlertsToDisplay}}</span>
	</span>
</button>
</a>
